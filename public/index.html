<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHS Student Management Platform</title>
    <!-- Favicon (optional) -->
    <link rel="icon" href="https://placehold.co/32x32/cccccc/ffffff?text=SHS" type="image/x-icon">
    <!-- Google Fonts - Inter for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN - for development purposes. In production, use PostCSS plugin. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply the Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Basic styling for the root element where React app mounts */
        #root {
            min-height: 100vh; /* Ensure the root takes full viewport height */
            display: flex;
            flex-direction: column;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
          background: #888;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #555;
        }
    </style>
</head>
<body class="bg-gray-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <!-- Your React app will be mounted here -->
    </div>
    <!-- The bundled JavaScript will be injected here by your build tool (e.g., Create React App) -->
    <!-- For local development with 'npm start', this is handled automatically. -->
    <!-- In the Canvas environment, the index.js content is effectively run here. -->
</body>
</html>
